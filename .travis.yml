language: node_js
node_js:
    - 14
addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - g++-4.8
            - nasm
install:
    - npm install -g codecov
    - npm ci
    - npm run bootstrap && npm run link
script:
    - npm test
    - codecov -f coverage/*.json --disable=gcov
    - npm run build
deploy:
    -   provider: script
        skip_cleanup: true
        script: bash deploy.sh
        on:
            tags: true
env:
    global:
        -   CXX: "g++-4.8"
        -   secure: 
